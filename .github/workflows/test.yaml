name: Build and Deploy

on:
  push:
    branches: [ "main" , "hotfix/**"]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: Type of deployment
        required: true
        default: standard
        type: choice
        options:
          - standard
          - hotfix

permissions:
  issues: write
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Determine deployment type
        id: set-type
        run: |
          if ([[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ "${{ github.event.inputs.deploy_type }}" == "hotfix") ]]); then
            deploy_type=${{ github.event.inputs.deploy_type }}
          elif [[ "${{ github.ref }}" == refs/heads/hotfix/* ]]; then
            deploy_type=hotfix
          else
            deploy_type=standard
          fi
          echo $deploy_type
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;
