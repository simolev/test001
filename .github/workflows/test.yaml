name: Build and Deploy

on:
  push:
    branches: [ "main" , "hotfix/**"]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: Type of deployment
        required: true
        default: standard
        type: choice
        options:
          - standard
          - hotfix

permissions:
  issues: write
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_type == 'standard') || 
      (github.event_name == 'push' && github.ref == 'refs/heads/main')   
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    if: always() && !failure() && !cancelled()
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;
