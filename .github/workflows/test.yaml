name: Build and Deploy

on:
  push:
    branches: [ "main" , "hotfix/**"]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: Type of deployment
        required: true
        default: standard
        type: choice
        options:
          - standard
          - hotfix

permissions:
  issues: write
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  determine-deploy-type:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      deploy_type: ${{ steps.set-type.outputs.deploy_type }}
    steps:
      - name: Determine deployment type
        id: set-type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "deploy_type=${{ github.event.inputs.deploy_type }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/hotfix/* ]]; then
            echo "deploy_type=hotfix" >> $GITHUB_OUTPUT
          else
            echo "deploy_type=standard" >> $GITHUB_OUTPUT
          fi

  deploy-dev:
    needs: determine-deploy-type
    if: needs.determine-deploy-type.outputs.deploy_type == 'standard'
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  wait-for-dev:
    needs: deploy-dev
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Wait complete
        run: echo "Standard deploy finished or skipped."

  deploy-staging:
    needs: wait-for-dev
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;
