name: Build and Deploy

on:
  push:
    branches: [ "main" , "hotfix/**"]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: Type of deployment
        required: true
        default: standard
        type: choice
        options:
          - standard
          - hotfix

permissions:
  issues: write
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Skip if hotfix
        run: |
          if [[ "${{ github.event.inputs.deploy_type }}" == "hotfix" ] || [[ "${{ github.ref }}" == "refs/heads/hotfix/*" ]]; then
            echo "Skipping standard deployment."
            exit 0
          fi
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;

  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - name: Explore dir
        run: |
          lsb_release -a
          df -h
          free -h
          pwd; ls -alh;
